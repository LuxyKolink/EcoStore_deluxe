<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <script type="module" defer src="./src/js/app.js"></script>
</head>

<body>

  <div class="grid-layout">
    <div class="item1">

      <div id="flex-header">

        <div class="box-logo"><img src="./src/images/logo.jpg" alt=""></div>       
          <div class="box-navbar">
            <div class="box-navbar-search">
              <input type="text" name="" id="" placeholder="¿Qué producto estás buscando...?">
            </div>
            <div class="box-navbar-btn">
              <button type="submit"><img src="./src/images/icons/search-icon.png" /></button>
            </div>
          </div>
        <div class="box-icons"><img src="./src/images/icons/heart-thin-icon.png" alt=""></div>
        <div class="box-icons"><img src="./src/images/icons/user-profile-icon.png" alt=""></div>
        <div class="box-icons"><img src="./src/images/icons/shopping-cart-icon.png" alt=""></div>

      </div>

    </div>
    <div class="item2">

      <div id="flex-filter">

        <div class="filter">

          <div class="filter-tittle">Precio</div>
          <div class="filter-tittle-btn"><img src="./src/images/icons/close-round-line-icon.png" alt=""></div>

        </div>
        <div class="filter-range">

          <div class="filter-range-slider">
            <span class="filter-range-selected"></span>
          </div>

          <div class="filter-range-input">

            <input type="range" class="min" min="0" max="1000" value="300" step="10">
            <input type="range" class="max" min="0" max="1000" value="700" step="10">

          </div>

          <div class="range-price">

            <label for="min">Min</label>
            <input type="number" name="min" value="300">      
            <label for="max">Max</label>
            <input type="number" name="max" value="700">  

          </div>

        </div>
        <div class="filter-btn">

          <button class="">
            <span>Filtrar</span>
          </button>

        </div>

      </div>

    </div>
    <div id="grid-main-container" data-current-page:"1" class="item3 grid-main-container"></div>

    <div class="item4">

      <nav class="pagination-container">
        <button class="pagination-button" id="prev-button" aria-label="Previous page" title="Previous page">
          &lt;
        </button>
    
        <div id="pagination-numbers">
    
        </div>
    
        <button class="pagination-button" id="next-button" aria-label="Next page" title="Next page">
          &gt;
        </button>
      </nav>

    </div>

  </div>

</body>

</html>
